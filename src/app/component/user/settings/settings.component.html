<div class="setting">
  <div class="image-componant">
    <img src="{{ imageSrc }}" />
    <label for="imagesrc">Change Photo</label>
    <input
      type="file"
      id="imagesrc"
      (change)="onSelectFile($event)"
      accept="image/*"
    />
  </div>
  <div class="setting-rows">
    <div class="row">
      <h3>Username</h3>
      <p>{{ studentSettings?.userName }}</p>
    </div>
    <div class="row">
      <h3>Email</h3>
      <p>{{ studentSettings?.email }}</p>
    </div>
    <div class="row">
      <h3>Password</h3>
      <p>{{ studentSettings?.password }}</p>
    </div>
    <div class="row">
      <h3>Phone</h3>
      <p>{{ studentSettings?.phone }}</p>
    </div>
  </div>
</div>
