<div class="myrequests">
  <div class="my__header">
    <p>
      <a routerLink="/home/myrequests/pending" routerLinkActive="active"
        >Pending</a
      >
    </p>
    <p>
      <a routerLink="/home/myrequests/archived" routerLinkActive="active"
        >Archived</a
      >
    </p>
  </div>

  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th class="col">Num</th>
          <th class="col">Name</th>
          <th class="col">Date</th>
          <th class="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let item of myReqApi; index as i">
          <th class="row_id">{{ i + 1 }}</th>
          <th class="row_name">{{ item.documentName }}</th>
          <th class="row_date">{{ item.uploadedAt.substring(0, 10) }}</th>
          <th *ngIf="currPage == 'archived'" class="row_status">
            <button *ngIf="item.isAccepted == true" class="true_mark">
              <img src="assets/check.svg" />
            </button>
            <button *ngIf="item.isAccepted == false" class="false_mark">
              <img src="assets/close.svg" />
            </button>
          </th>
        </tr>
        <div *ngIf="myReqApi?.length == 0" class="alert alert-warning">
          No Products Found.
        </div>
      </tbody>
    </table>
  </div>
</div>
