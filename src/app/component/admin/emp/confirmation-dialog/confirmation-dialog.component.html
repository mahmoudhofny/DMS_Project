<h1 mat-dialog-title class="custom-dialog-title">Confirmation</h1>
<div mat-dialog-content class="custom-dialog-content">
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="custom-dialog-actions">
  <button mat-button class="btn-danger" (click)="onNoClick()">No</button>
  <button mat-button class="btn-success" (click)="onYesClick()">Yes</button>
</div>
